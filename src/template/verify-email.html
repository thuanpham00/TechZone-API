<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TECHZONE Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f6f8; font-family: Arial, sans-serif">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f4f6f8">
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            bgcolor="#ffffff"
            style="border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); margin-top: 40px"
          >
            <!-- Header -->
            <tr>
              <td bgcolor="#0d6efd" style="padding: 30px 20px; text-align: center; color: #fff">
                <img
                  src="https://miro.medium.com/v2/resize:fit:400/1*zu5RtlGpRR0_NcJ94mT4Nw.png"
                  alt="TECHZONE Logo"
                  width="64"
                  style="margin-bottom: 12px"
                />
                <h1 style="margin: 0; font-size: 24px">TECHZONE</h1>
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 30px 24px; color: #333">
                <h2 style="font-size: 20px; margin-top: 0">{{title}}</h2>
                <p style="font-size: 16px; line-height: 1.5">{{content}}</p>

                <!-- Button -->
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td align="center">
                      <a
                        href="{{link}}"
                        style="
                          display: inline-block;
                          background-color: #0d6efd;
                          color: #fff;
                          padding: 12px 24px;
                          text-decoration: none;
                          border-radius: 6px;
                          font-weight: bold;
                        "
                      >
                        {{titleLink}}
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="text-align: center; font-size: 13px; color: #888; padding: 10px 20px 20px">
                From TECHZONE — Laptop, PC, Màn hình, Điện thoại, Linh kiện Chính Hãng.<br />
                This email was sent automatically. Please do not reply.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
