version: '3'
services:
  twitter:
    image: thuanpham00/techzone:v0
    ports:
      - '5100:5000'
    networks:
      - techzone-network

  # Redis Server
  redis:
    image: redis:7-alpine
    container_name: techzone-redis
    restart: unless-stopped
    ports:
      - "6379:6379"  # Expose ra host để Node.js app (chạy ngoài Docker) connect được
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_2024} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - techzone-network  # ✅ ADD: Join network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password_2024}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # RedisInsight (GUI Tool)
  redisinsight:
    image: redis/redisinsight:latest
    container_name: techzone-redisinsight
    restart: unless-stopped
    ports:
      - "5540:5540"
    volumes:
      - redisinsight-data:/data
    networks:
      - techzone-network  # ✅ ADD: Join network
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
    driver: local
  redisinsight-data:
    driver: local

networks:
  techzone-network:
    driver: bridge